<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>KENDALL</title>
	<style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mr+De+Haviland&display=swap');
		
        * {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html, body {
			height: 100%;
			background: white;
			font-family: "Inter", sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			display: flex;
			gap: 0vw;
			font-size: 15vw;
		}

		.letter {
			transition: all 0.3s ease;
			cursor: pointer;
            color: black;
		}

		.k:hover {
			transform: scale(2.0);
		}
		.e:hover {
			transform: scaleX(2);
		}
		.n:hover {
			transform: rotate(90deg);
		}
		.d:hover {
			transform: scaleY(2);
		}
		.a:hover {
			color: indianred;
		}
		.l1:hover {
			opacity: 0;
		}
		.l2:hover {
			transform: scale(2);
		}

        .letter:active {
            transform: scale (0.9) rotate (10deg);
            transition: 0.1s ease;
        }
    </style>
</head>
<body>
	<div class="container">
		<div class="letter k">k</div>
		<div class="letter e">e</div>
		<div class="letter n">n</div>
		<div class="letter d">d</div>
		<div class="letter a">a</div>
		<div class="letter l1">l</div>
		<div class="letter l2">l</div>
	</div>
</body>
</html>
