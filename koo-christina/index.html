<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christina Koo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Gilda Display', sans-serif;
            display: flex;
            color: rgb(106, 77, 255);
            justify-content: center;
            align-items: center;
            background: #93aeff;
        }

        .name {
            display: flex;
            font-size: 20vw; /* Initial size of the letters */
        }

        .letter {
            display: inline-block;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        /* Glow effect */
        .letter:hover {
            transform: rotate(10deg) scale(1.2);
            color: #007BFF;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ffe987, 0 0 30px #ffe46e, 0 0 40px #ffd863, 0 0 50px #ffdb79, 0 0 60px;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 30px #ffd280, 0 0 40px #ffbb6e, 0 0 50px #ffc282;
            }
        }

        .letter:active {
            transform: scale(1.4);
            color: #ffffff;
            font-style: italic;
        }

        .letter {
            animation: wiggle 3s ease infinite;
        }

        @keyframes wiggle {
            0%, 7% {
                transform: rotateZ(0);
            }
            15% {
                transform: rotateZ(-15deg);
            }
            20% {
                transform: rotateZ(10deg);
            }
            25% {
                transform: rotateZ(-10deg);
            }
            30% {
                transform: rotateZ(6deg);
            }
            35% {
                transform: rotateZ(-4deg);
            }
            40%, 100% {
                transform: rotateZ(0);
            }
        }

        @media screen and (max-width: 900px) {
            .name {
                font-size: 15vw;
            }
        }

        @media screen and (max-width: 650px) {
            .name {
                font-size: 25vw;
            }
        }

        @media screen and (max-width: 450px) {
            .name {
                font-size: 35vw;
            }
        }
    </style>
</head>
<body>
    <div class="name">
        <span class="letter">C</span>
        <span class="letter">h</span>
        <span class="letter">r</span>
        <span class="letter">i</span>
        <span class="letter">s</span>
        <span class="letter">t</span>
        <span class="letter">i</span>
        <span class="letter">n</span>
        <span class="letter">a</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
